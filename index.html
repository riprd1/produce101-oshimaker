<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>日プ新世界 推しメーカー</title>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#f6f6f6;
}

/* ===== ヘッダー ===== */
header{
  background:#fff;
  padding:12px 16px;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:0;
  z-index:50;
}

/* ===== ピラミッド固定表示 ===== */
.pyramidWrap{
  position:sticky;
  top:60px;
  background:#fff;
  padding:20px 0 30px;
  z-index:40;
}

/* ★ 自動サイズ（ここがキモ） */
:root{
  --size: clamp(58px, 15vw, 92px);
}

.pyramid{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

.row{
  display:flex;
  justify-content:center;
  gap: calc(var(--size) * 0.22);
}

.slot{
  width:var(--size);
  text-align:center;
}

.avatar{
  width:var(--size);
  height:var(--size);
  border-radius:50%;
  overflow:hidden;
  border:5px solid #ddd;
  background:#fff;
  position:relative;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ★ 順位は丸の真ん中下に完全固定 */
.rank{
  position:absolute;
  left:50%;
  bottom:-10px;
  transform:translateX(-50%);
  background:#1a73e8;
  color:#fff;
  border-radius:999px;
  font-weight:900;
  font-size:12px;
  padding:4px 8px;
  border:3px solid #fff;
}

.name{
  font-size:12px;
  margin-top:14px;
  font-weight:bold;
  word-break:break-word;
}

.empty{
  opacity:.15;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
}

/* ===== ボタン ===== */
.actions{
  text-align:center;
  margin:16px 0;
}

button{
  padding:10px 16px;
  margin:5px;
  border-radius:10px;
  border:1px solid #ccc;
  background:#fff;
}

/* ===== リスト ===== */
.list{
  max-height:45vh;
  overflow:auto;
  background:#fff;
  border-top:1px solid #ddd;
}

.member{
  display:flex;
  align-items:center;
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.member img{
  width:50px;
  height:50px;
  border-radius:50%;
  margin-right:10px;
  object-fit:cover;
}

.member.selected{
  opacity:.3;
  pointer-events:none;
}
</style>
</head>

<body>

<header>
  <b>日プ新世界 推しメーカー</b>
</header>

<div class="pyramidWrap">
  <div id="pyramid" class="pyramid"></div>

  <div class="actions">
    <button onclick="saveImage()">画像として保存</button>
    <button onclick="undo()">1人戻す</button>
    <button onclick="resetAll()">リセット</button>
  </div>
</div>

<div id="members" class="list"></div>

<script>

/* ===== 11人ピラミッド ===== */
const rows=[1,2,3,5];

/* ===== ★ 全員追加済（17人完全版） ===== */
const trainees=[
  {name:"アダム・ナガイ(ADAM)",img:"https://i.imgur.com/6QGzvRx.png"},
  {name:"中丸 晏寿(AJU)",img:"https://i.imgur.com/KiZCKos.png"},
  {name:"オム・スアンカワーテン(AOM)",img:"https://i.imgur.com/dDIFJSc.png"},
  {name:"アーチャー・ウイ(ARCHER)",img:"https://i.imgur.com/5iIerqN.png"},
  {name:"篠ヶ谷 歩夢(S.AYUMU)",img:"https://i.imgur.com/YJAdh8q.png"},

  {name:"小林 千悟(CHISATO)",img:"https://i.imgur.com/Iu0hNBO.png"},
  {name:"加藤 大樹(K.DAIKI)",img:"https://i.imgur.com/4fRk2EB.png"},
  {name:"カク・ドンミン(DONGMIN)",img:"https://i.imgur.com/xZSQqMh.png"},
  {name:"末川 瑛太(EITA)",img:"https://i.imgur.com/alEjKCP.png"},
  {name:"保里 瑛都(H.EITO)",img:"https://i.imgur.com/IAhs4ZA.png"},
  {name:"金田 栄都(K.EITO)",img:"https://i.imgur.com/tF7i1du.png"},
  {name:"櫻井 楓真(FUMA)",img:"https://i.imgur.com/WIWI8Sx.png"}
];

let selected=[];

/* ===== 描画 ===== */
function draw(){
  const p=document.getElementById("pyramid");
  p.innerHTML="";
  let i=0;

  rows.forEach(r=>{
    const row=document.createElement("div");
    row.className="row";

    for(let k=0;k<r;k++){
      const s=document.createElement("div");
      s.className="slot";

      if(i<selected.length){
        const m=trainees[selected[i]];
        s.innerHTML=`
          <div class="avatar">
            <img src="${m.img}">
            <div class="rank">${i+1}</div>
          </div>
          <div class="name">${m.name.replace(/$begin:math:text$\.\+\?$end:math:text$/,"")}</div>
        `;
      }else{
        s.innerHTML=`<div class="avatar empty">＋</div>`;
      }

      row.appendChild(s);
      i++;
    }
    p.appendChild(row);
  });
}

/* ===== 一覧 ===== */
function drawMembers(){
  const box=document.getElementById("members");
  box.innerHTML="";
  trainees.forEach((m,i)=>{
    const div=document.createElement("div");
    div.className="member";
    if(selected.includes(i)) div.classList.add("selected");

    div.innerHTML=`<img src="${m.img}"><span>${m.name}</span>`;
    div.onclick=()=>{
      if(selected.length<11){
        selected.push(i);
        draw();
        drawMembers();
      }
    };
    box.appendChild(div);
  });
}

/* ===== 保存 ===== */
function saveImage(){
  html2canvas(document.querySelector(".pyramidWrap"),{scale:2}).then(c=>{
    const a=document.createElement("a");
    a.href=c.toDataURL();
    a.download="oshimaker.png";
    a.click();
  });
}

function undo(){selected.pop();draw();drawMembers();}
function resetAll(){selected=[];draw();drawMembers();}

draw();
drawMembers();
</script>

</body>
</html>
