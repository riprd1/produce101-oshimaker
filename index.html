<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日プ新世界 推しメーカー</title>
</head>

<body>

<h1>日プ新世界 推しメーカー</h1>
<p>created by @12agassi</p>

<h2>練習生一覧（押して追加）</h2>
<div id="members"></div>

<h2>選択したメンバー</h2>
<div id="pyramid"></div>

<script>

const trainees=[
{name:"アダム・ナガイ(ADAM)",img:"https://i.imgur.com/6QGzvRx.png"},
{name:"中丸 晏寿(AJU)",img:"https://i.imgur.com/KiZCKos.png"},
{name:"オム・スアンカワーテン(AOM)",img:"https://i.imgur.com/dDIFJSc.png"},
{name:"アーチャー・ウイ(ARCHER)",img:"https://i.imgur.com/5iIerqN.png"},
{name:"篠ヶ谷 歩夢(S.AYUMU)",img:"https://i.imgur.com/YJAdh8q.png"}
];

let selected=[];

function drawMembers(){
let html="";
trainees.forEach((m,i)=>{
html+=`
<div onclick="add(${i})" style="display:inline-block;margin:10px;cursor:pointer;text-align:center;">
<img src="${m.img}" width="80"><br>${m.name}
</div>`;
});
document.getElementById("members").innerHTML=html;
}

function add(i){
selected.push(trainees[i]);
drawPyramid();
}

function drawPyramid(){
let html="";
selected.forEach(m=>{
html+=`
<div style="display:inline-block;margin:5px;text-align:center;">
<img src="${m.img}" width="80"><br>${m.name}
</div>`;
});
document.getElementById("pyramid").innerHTML=html;
}

drawMembers();

</script>

</body>
</html>
