<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>日プ新世界 推しメーカー</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f6f6f6;
}

/* ===== ヘッダー ===== */
header{
  position:sticky;
  top:0;
  background:#fff;
  padding:12px;
  border-bottom:1px solid #eee;
  z-index:10;
}

/* ===== ピラミッド固定エリア ===== */
.pyramidArea{
  position:sticky;
  top:70px;
  background:#fff;
  z-index:5;
  padding:14px 0 10px;
  border-bottom:1px solid #eee;
}

/* ===== 自動サイズ丸 ===== */
:root{
  --size: clamp(62px, 17vw, 88px);
}

/* ===== ピラミッド ===== */
.row{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:12px 0;
}

.slot{
  width:var(--size);
  text-align:center;
}

.avatar{
  width:var(--size);
  height:var(--size);
  border-radius:50%;
  border:5px solid #ddd;
  overflow:hidden;
  margin:auto;
  position:relative;
  background:#fff;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== 順位（真ん中下密着）===== */
.rank{
  position:absolute;
  left:50%;
  bottom:-6px;
  transform:translateX(-50%);
  background:#1a73e8;
  color:#fff;
  font-weight:bold;
  border-radius:999px;
  padding:4px 9px;
  font-size:12px;
  border:2px solid #fff;
}

/* ===== 名前1行固定 ===== */
.name{
  margin-top:10px;
  font-size:12px;
  font-weight:bold;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* ===== ボタン ===== */
.actions{
  text-align:center;
  padding:10px;
}
button{
  margin:4px;
  padding:9px 12px;
}

/* ===== 下の一覧（絶対安定スクロール） ===== */
.listWrap{
  height:50vh;
  overflow:auto;
  background:#fff;
}

.member{
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.member img{
  width:50px;
  height:50px;
  border-radius:50%;
}

/* ===== 保存用 ===== */
#export{
  position:fixed;
  left:-9999px;
  width:1004px;
  height:924px;
  background:#fff;
  padding:60px;
}
.exportRow{
  display:flex;
  justify-content:center;
  gap:42px;
  margin:26px 0;
}
.exportAvatar{
  width:120px;
  height:120px;
  border-radius:50%;
  border:7px solid #ddd;
  overflow:hidden;
  position:relative;
}
.exportAvatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.exportRank{
  position:absolute;
  left:50%;
  bottom:-6px;
  transform:translateX(-50%);
  background:#1a73e8;
  color:#fff;
  border-radius:999px;
  padding:6px 12px;
  font-weight:bold;
  border:3px solid #fff;
}
.exportName{
  text-align:center;
  font-size:14px;
  font-weight:bold;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <h2>日プ新世界 推しメーカー</h2>
  <small>created by @12agassi</small>
</header>

<div class="pyramidArea">
  <div id="pyramid"></div>

  <div class="actions">
    <button onclick="saveImage()">画像として保存</button>
    <button onclick="undo()">1人戻す</button>
    <button onclick="resetAll()">リセット</button>
  </div>
</div>

<div class="listWrap" id="members"></div>

<div id="export"></div>

<script>
const trainees = [
{name:"アダム・ナガイ(ADAM)",img:"https://i.imgur.com/6QGzvRx.png"},
{name:"中丸 晏寿(AJU)",img:"https://i.imgur.com/KiZCKos.png"},
{name:"オム・スアンカワーテン(AOM)",img:"https://i.imgur.com/dDIFJSc.png"},
{name:"アーチャー・ウイ(ARCHER)",img:"https://i.imgur.com/5iIerqN.png"},
{name:"篠ヶ谷 歩夢(S.AYUMU)",img:"https://i.imgur.com/YJAdh8q.png"},
{name:"小林 千悟(CHISATO)",img:"https://i.imgur.com/Iu0hNBO.png"},
{name:"加藤 大樹 (K.DAIKI)",img:"https://i.imgur.com/4fRk2EB.png"},
{name:"カク・ドンミン(DONGMIN)",img:"https://i.imgur.com/xZSQqMh.png"},
{name:"末川 瑛太(EITA)",img:"https://i.imgur.com/alEjKCP.png"},
{name:"保里 瑛都(H.EITO)",img:"https://i.imgur.com/IAhs4ZA.png"},
{name:"金田 栄都(K.EITO)",img:"https://i.imgur.com/tF7i1du.png"},
{name:"櫻井 楓真(FUMA)",img:"https://i.imgur.com/WIWI8Sx.png"}
];

const rows=[1,2,3,5];
let selected=[];

function clean(n){return n.replace(/\([^)]*\)/g,"")}

function draw(){
 const p=document.getElementById("pyramid");
 p.innerHTML="";
 let i=0;

 rows.forEach(r=>{
  const row=document.createElement("div");
  row.className="row";

  for(let k=0;k<r;k++){
    const s=document.createElement("div");
    s.className="slot";

    if(selected[i]!=null){
      const t=trainees[selected[i]];
      s.innerHTML=`
        <div class="avatar">
          <img src="${t.img}">
          <div class="rank">${i+1}</div>
        </div>
        <div class="name">${clean(t.name)}</div>
      `;
    }else{
      s.innerHTML=`<div class="avatar" style="opacity:.2"></div>`;
    }
    row.appendChild(s);
    i++;
  }
  p.appendChild(row);
 });
}

function drawList(){
 const m=document.getElementById("members");
 m.innerHTML="";
 trainees.forEach((t,i)=>{
   const d=document.createElement("div");
   d.className="member";
   d.innerHTML=`<img src="${t.img}"><div>${clean(t.name)}</div>`;
   d.onclick=()=>{if(selected.length<11) selected.push(i); draw();}
   m.appendChild(d);
 });
}

function undo(){selected.pop();draw();}
function resetAll(){selected=[];draw();}

async function saveImage(){
 const ex=document.getElementById("export");
 ex.innerHTML="";
 let i=0;

 rows.forEach(r=>{
  const row=document.createElement("div");
  row.className="exportRow";

  for(let k=0;k<r;k++){
    const s=document.createElement("div");
    if(selected[i]!=null){
      const t=trainees[selected[i]];
      s.innerHTML=`
        <div class="exportAvatar">
          <img src="${t.img}">
          <div class="exportRank">${i+1}</div>
        </div>
        <div class="exportName">${clean(t.name)}</div>
      `;
    }
    row.appendChild(s);
    i++;
  }
  ex.appendChild(row);
 });

 const canvas=await html2canvas(ex,{scale:2});
 const a=document.createElement("a");
 a.download="oshimaker.png";
 a.href=canvas.toDataURL();
 a.click();
}

draw();
drawList();
</script>

</body>
</html>
