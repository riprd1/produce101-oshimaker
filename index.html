<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>日プ新世界 推しメーカー</title>

<style>
  :root{
    --bg:#f6f6f6;
    --card:#ffffff;
    --line:#e6e6e6;
    --text:#111;
    --muted:#666;
    --shadow: 0 4px 14px rgba(0,0,0,.06);
    --radius:14px;
    --blue:#1a73e8;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background:var(--bg);
    color:var(--text);
    height:100vh;
    overflow:hidden; /* ★全体はスクロールさせない（下だけスクロール） */
  }

  header{
    position: sticky;
    top: 0;
    z-index: 50;
    background: rgba(255,255,255,.92);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--line);
  }
  .topbar{
    padding: 12px 12px 10px;
    max-width: 980px;
    margin: 0 auto;
  }
  h1{margin:0;font-size:20px;line-height:1.2}
  .by{margin:6px 0 0;font-size:13px;color:var(--muted)}

  /* ===== 5:5 レイアウト（上＝ピラミッド固定、下＝一覧スクロール） ===== */
  .layout{
    height: calc(100vh - 60px); /* header分（だいたい） */
    display:flex;
    flex-direction:column;
  }
  .topArea{
    flex: 0 0 50%;
    background: transparent;
    padding: 12px;
    display:flex;
    flex-direction:column;
    gap:10px;
    min-height:0;
  }
  .bottomArea{
    flex: 0 0 50%;
    padding: 12px;
    min-height:0;
  }

  /* ===== 上カード（ピラミッド + ボタン固定） ===== */
  .card{
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
    display:flex;
    flex-direction:column;
    min-height:0; /* ★重要：内部スクロール計算用 */
    flex:1;
  }

  .banner{
    height: 110px;
    position: relative;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,120,200,.30), transparent 40%),
      radial-gradient(circle at 80% 40%, rgba(120,160,255,.28), transparent 45%),
      linear-gradient(135deg, #ffe7f4, #eef3ff);
  }
  .banner.hasImage{
    background-size: cover;
    background-position: center;
  }
  .banner::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(to bottom, rgba(255,255,255,.0), rgba(255,255,255,.35));
    pointer-events:none;
  }
  .bannerTitle{
    position:relative;
    font-weight: 900;
    letter-spacing: .06em;
    padding: 10px 14px;
    border-radius: 999px;
    background: rgba(255,255,255,.78);
    border: 1px solid rgba(255,255,255,.9);
    font-size: 14px;
  }

  /* ===== ピラミッド表示部（ここだけが可変） ===== */
  .pyramidWrap{
    flex: 1;
    min-height:0;
    padding: 10px 10px 6px;
    overflow:hidden; /* ★ピラミッドは固定表示（ここで切れないように自動サイズ） */
  }

  /* ★自動で小さくして、常に 1-2-3-5 が見切れないようにする */
  :root{
    --slot: clamp(62px, 12vw, 88px);
    --gap:  clamp(10px, 3.4vw, 18px);
  }

  .pyramid{
    display:flex;
    flex-direction:column;
    gap: var(--gap);
    padding: 6px 0 0;
    align-items:center;
  }
  .row{
    display:flex;
    justify-content:center;
    gap: var(--gap);
    width:100%;
  }

  .slot{
    width: var(--slot);
    text-align:center;
  }
  .avatar{
    width: var(--slot);
    height: var(--slot);
    border-radius:999px;
    border: 5px solid #d9d9d9;
    background:#fff;
    overflow:hidden;
    box-shadow: 0 8px 18px rgba(0,0,0,.10);
    margin: 0 auto;
    position:relative;
  }
  .avatar img{
    width:100%;
    height:100%;
    object-fit: cover;      /* ★顔つぶれ防止 */
    object-position: 50% 35%;
    display:block;
  }

  /* ★順位：丸の真ん中下に“くっ付く” */
  .rank{
    position:absolute;
    left:50%;
    bottom:-10px;                 /* ★外側に半分かかる */
    transform: translateX(-50%);
    background: var(--blue);
    color:#fff;
    border-radius:999px;
    font-weight:900;
    font-size: 12px;
    padding: 6px 10px;
    border: 3px solid #fff;
    line-height:1;
    min-width: 2.2em;
    text-align:center;
    z-index:5;
  }

  /* 名前：基本1行（長い人は…で省略） */
  .name{
    margin-top: 14px;  /* ★バッジが下に出る分、余白を確保 */
    font-size: 12px;
    font-weight: 900;
    line-height: 1.1;
    white-space: nowrap;
    overflow:hidden;
    text-overflow: ellipsis;
  }

  /* 空（＋） */
  .empty .avatar{
    opacity:.16;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 34px;
    font-weight: 900;
    color:#555;
  }
  .empty .rank{display:none;}
  .empty .name{display:none;}

  /* 並び替え矢印（通常OFFで非表示） */
  .reorder{
    display:none;
    gap:10px;
    justify-content:center;
    margin-top: 8px;
  }
  body.reorder-on .reorder{ display:flex; }
  .reorder button{
    padding: 7px 10px;
    border-radius: 999px;
    border: 1px solid #ddd;
    background: #fff;
    font-size: 16px;
    line-height: 1;
  }

  /* ★ボタンエリアは必ず見える（切れない） */
  .actions{
    flex: 0 0 auto;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    padding: 10px 10px 12px;
    border-top: 1px solid #f1f1f1;
    background:#fff;
  }
  button{
    padding: 11px 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    background: #fff;
    font-size: 14px;
  }
  button:active{transform:scale(.98)}
  .primary{border-color:#cfe2ff;}
  .danger{border-color:#ffd6d6;}
  .mode{border-color:#e7e7e7;}

  /* ===== 下の一覧（縦1列・スクロール） ===== */
  .listCard{
    height:100%;
    background:#fff;
    border:1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 10px;
    display:flex;
    flex-direction:column;
    min-height:0;
  }

  .searchRow{
    display:flex;
    gap:10px;
    align-items:center;
    margin-bottom: 10px;
  }
  .search{
    flex:1;
    display:flex;
    align-items:center;
    border:1px solid #ddd;
    border-radius: 12px;
    padding: 10px 12px;
    background:#fff;
  }
  .search input{
    border:none;
    outline:none;
    width:100%;
    font-size: 15px;
    background:transparent;
  }

  #membersWrap{
    flex:1;
    min-height:0;
    overflow:auto;
    -webkit-overflow-scrolling: touch;
    border-top:1px solid #f1f1f1;
    padding-top: 6px;
  }

  .memberRow{
    display:flex;
    align-items:center;
    gap: 12px;
    padding: 10px 6px;
    border-bottom: 1px solid #f2f2f2;
    cursor:pointer;
    user-select:none;
  }
  .memberRow:last-child{border-bottom:none;}
  .memberRow:active{transform: scale(.995);}

  .thumb{
    width:56px;height:56px;
    border-radius:999px;
    overflow:hidden;
    border: 3px solid #f1f1f1;
    flex: 0 0 auto;
    background:#fff;
  }
  .thumb img{
    width:100%;
    height:100%;
    display:block;
    object-fit: cover;        /* ★潰れ防止 */
    object-position: 50% 35%;
  }

  .memberName{
    font-size: 15px;
    font-weight: 900;
    line-height:1.2;
  }
  .memberSub{
    font-size: 12px;
    color: var(--muted);
    margin-top: 2px;
  }
  .memberRow.selected{
    opacity:.35;
    filter: grayscale(1);
    pointer-events:none;
  }

  .toast{
    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%);
    background: rgba(0,0,0,.78);
    color:#fff;
    padding: 10px 12px;
    border-radius: 999px;
    font-size: 13px;
    display:none;
    z-index:999;
  }

  /* ===== 保存専用エリア（1004×924固定） ===== */
  #exportArea{
    position: fixed;
    left: -10000px;
    top: 0;
    width: 1004px;
    height: 924px;
    background: #ffffff;
    overflow: hidden;
  }
  #exportInner{
    width: 1004px;
    height: 924px;
    position: relative;
    background:#fff;
    overflow:hidden;
  }
  .exportBanner{
    height: 150px;
    background-size: cover;
    background-position: center;
    position:relative;
  }
  .exportBanner::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(to bottom, rgba(255,255,255,.0), rgba(255,255,255,.35));
    pointer-events:none;
  }
  .exportTitlePill{
    position:absolute;
    left:50%;
    top: 50%;
    transform: translate(-50%,-50%);
    font-weight: 900;
    letter-spacing: .06em;
    padding: 12px 20px;
    border-radius: 999px;
    background: rgba(255,255,255,.78);
    border: 1px solid rgba(255,255,255,.92);
    font-size: 20px;
    color:#111;
    white-space: nowrap;
  }

  .exportBody{
    padding: 22px 56px 100px;
  }
  .exportPyramid{
    display:flex;
    flex-direction:column;
    gap: 26px;
    margin-top: 10px;
  }
  .exportRow{
    display:flex;
    justify-content:center;
    gap: 44px;
  }
  .exportSlot{
    width: 130px;
    text-align:center;
  }
  .exportAvatar{
    width:130px;height:130px;border-radius:999px;
    border: 8px solid #d9d9d9;
    overflow:hidden;
    background:#fff;
    margin: 0 auto;
    box-shadow: 0 10px 22px rgba(0,0,0,.10);
    position:relative;
  }
  .exportAvatar img{
    width:100%;
    height:100%;
    object-fit: cover;
    object-position: 50% 35%;
    display:block;
  }
  /* ★保存も「丸の下に半分かかる」 */
  .exportRank{
    position:absolute;
    left:50%;
    bottom:-12px;
    transform: translateX(-50%);
    background: var(--blue);
    color:#fff;
    border-radius:999px;
    font-weight:900;
    font-size: 16px;
    padding: 7px 12px;
    border: 3px solid #fff;
    line-height:1;
    min-width: 2.4em;
    text-align:center;
    z-index: 10;
  }
  .exportName{
    margin-top: 18px;
    font-size: 16px;
    font-weight: 900;
    line-height: 1.15;
    white-space: nowrap;
    overflow:hidden;
    text-overflow: ellipsis;
  }
  .exportEmpty{
    opacity:.14;
    filter: grayscale(1);
  }
  .exportEmpty .exportAvatar{
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 52px;
    font-weight: 900;
    color:#666;
  }
  .exportEmpty .exportRank{display:none;}
  .exportEmpty .exportName{display:none;}

  .exportFooter{
    position:absolute;
    left: 24px;
    bottom: 18px;
    font-size: 16px;
    color:#666;
    z-index: 50;
  }
</style>
</head>

<body>
<header>
  <div class="topbar">
    <h1>日プ新世界 推しメーカー</h1>
    <p class="by">created by @12agassi</p>
  </div>
</header>

<div class="layout">

  <!-- 上：ピラミッド固定 -->
  <div class="topArea">
    <div class="card">
      <div id="banner" class="banner">
        <div class="bannerTitle">AUDITION PICK • YOUR TOP 11</div>
      </div>

      <div class="pyramidWrap">
        <div class="pyramid" id="pyramid"></div>
      </div>

      <!-- ★ここは絶対に見える（overflowで切れない） -->
      <div class="actions">
        <button class="primary" onclick="saveImage()">画像として保存</button>
        <button onclick="undo()">1人戻す</button>
        <button class="danger" onclick="resetAll()">リセット</button>
        <button class="mode" id="reorderBtn" onclick="toggleReorder()">並び替えモード：OFF</button>
      </div>
    </div>
  </div>

  <!-- 下：一覧スクロール -->
  <div class="bottomArea">
    <div class="listCard">
      <div class="searchRow">
        <div class="search">
          <input id="search" type="text" placeholder="Search" oninput="drawMembers()" />
        </div>
      </div>
      <div id="membersWrap">
        <div id="members"></div>
      </div>
    </div>
  </div>

</div>

<div class="toast" id="toast">画像を生成中…</div>

<!-- 保存専用 -->
<div id="exportArea" aria-hidden="true">
  <div id="exportInner">
    <div id="exportBanner" class="exportBanner">
      <div class="exportTitlePill">AUDITION PICK • YOUR TOP 11</div>
    </div>

    <div class="exportBody">
      <div class="exportPyramid" id="exportPyramid"></div>
    </div>

    <div class="exportFooter">created by @12agassi</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
/* ===== 設定 ===== */
const HEADER_IMAGE_URL = "https://i.imgur.com/nYBRUdd.png";

/* ★練習生：送ってくれた全員 */
const trainees = [
  {name:"アダム・ナガイ(ADAM)", img:"https://i.imgur.com/6QGzvRx.png"},
  {name:"中丸 晏寿(AJU)", img:"https://i.imgur.com/KiZCKos.png"},
  {name:"オム・スアンカワーテン(AOM)", img:"https://i.imgur.com/dDIFJSc.png"},
  {name:"アーチャー・ウイ(ARCHER)", img:"https://i.imgur.com/5iIerqN.png"},
  {name:"篠ヶ谷 歩夢(S.AYUMU)", img:"https://i.imgur.com/YJAdh8q.png"},

  {name:"小林 千悟(CHISATO)", img:"https://i.imgur.com/Iu0hNBO.png"},
  {name:"加藤 大樹 (K.DAIKI)", img:"https://i.imgur.com/4fRk2EB.png"},
  {name:"カク・ドンミン(DONGMIN)", img:"https://i.imgur.com/xZSQqMh.png"},
  {name:"末川 瑛太(EITA)", img:"https://i.imgur.com/alEjKCP.png"},
  {name:"保里 瑛都(H.EITO)", img:"https://i.imgur.com/IAhs4ZA.png"},
  {name:"金田 栄都(K.EITO)", img:"https://i.imgur.com/tF7i1du.png"},
  {name:"櫻井 楓真(FUMA)", img:"https://i.imgur.com/WIWI8Sx.png"}
];

const rowSizes = [1,2,3,5];
const STORAGE_KEY = "oshimaker_selected_final_v2";

let reorderMode = false;
let selected = loadSelected();

/* ===== ヘッダー画像反映 ===== */
(function setupBanners(){
  const banner = document.getElementById("banner");
  const exportBanner = document.getElementById("exportBanner");
  if(HEADER_IMAGE_URL){
    banner.classList.add("hasImage");
    banner.style.backgroundImage = `url('${HEADER_IMAGE_URL}')`;
    exportBanner.style.backgroundImage = `url('${HEADER_IMAGE_URL}')`;
  }
})();

/* ===== ()の英字を除いた表示名 ===== */
function displayName(full){
  return (full || "").replace(/\s*\([^)]*\)\s*/g, "").trim();
}
function alphaPart(full){
  const m = (full||"").match(/\(([^)]*)\)/);
  return m ? "(" + m[1] + ")" : "";
}

/* ===== 一覧描画（検索） ===== */
function drawMembers(){
  const q = (document.getElementById("search").value || "").trim().toLowerCase();
  const membersEl = document.getElementById("members");
  membersEl.innerHTML = "";

  trainees.forEach((m,i)=>{
    const hay = (m.name || "").toLowerCase();
    if(q && !hay.includes(q)) return;

    const row = document.createElement("div");
    row.className = "memberRow";
    if(selected.includes(i)) row.classList.add("selected");

    row.innerHTML = `
      <div class="thumb"><img src="${m.img}" alt=""></div>
      <div>
        <div class="memberName">${displayName(m.name)}</div>
        <div class="memberSub">${alphaPart(m.name)}</div>
      </div>
    `;
    row.addEventListener("click", ()=>add(i));
    membersEl.appendChild(row);
  });
}

/* ===== 追加（重複不可） ===== */
function add(i){
  if(selected.length>=11){ alert("11人まで！"); return; }
  if(selected.includes(i)) return;  // ★重複防止

  selected.push(i);
  saveSelected();
  drawMembers();
  drawPyramid();
  drawExportPyramid();
}

/* ===== 戻す/リセット ===== */
function undo(){
  selected.pop();
  saveSelected();
  drawMembers();
  drawPyramid();
  drawExportPyramid();
}
function resetAll(){
  selected = [];
  saveSelected();
  drawMembers();
  drawPyramid();
  drawExportPyramid();
}

/* ===== 保存 ===== */
function saveSelected(){
  try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(selected)); }catch(e){}
}
function loadSelected(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    const arr = raw ? JSON.parse(raw) : [];
    return Array.isArray(arr) ? arr.filter(n=>Number.isInteger(n)) : [];
  }catch(e){ return []; }
}

/* ===== 並び替えモード ===== */
function toggleReorder(){
  reorderMode = !reorderMode;
  document.body.classList.toggle("reorder-on", reorderMode);
  document.getElementById("reorderBtn").textContent = `並び替えモード：${reorderMode ? "ON" : "OFF"}`;
}

/* ===== 並び替え ===== */
function swap(posA, posB){
  if(posA < 0 || posB < 0) return;
  if(posA >= selected.length || posB >= selected.length) return;
  const tmp = selected[posA];
  selected[posA] = selected[posB];
  selected[posB] = tmp;
  saveSelected();
  drawMembers();
  drawPyramid();
  drawExportPyramid();
}
function moveLeft(pos){ swap(pos, pos-1); }
function moveRight(pos){ swap(pos, pos+1); }

/* ===== ピラミッド描画（＋あり） ===== */
function drawPyramid(){
  const p = document.getElementById("pyramid");
  p.innerHTML = "";

  let idx = 0;
  rowSizes.forEach((size)=>{
    const row = document.createElement("div");
    row.className = "row";

    for(let k=0;k<size;k++){
      const slot = document.createElement("div");

      if(idx < selected.length){
        const m = trainees[selected[idx]];
        slot.className = "slot";
        slot.innerHTML = `
          <div class="avatar">
            <img src="${m.img}" alt="">
            <div class="rank">${idx+1}</div>
          </div>
          <div class="name">${displayName(m.name)}</div>
          <div class="reorder">
            <button onclick="moveLeft(${idx})" aria-label="left">←</button>
            <button onclick="moveRight(${idx})" aria-label="right">→</button>
          </div>
        `;
      }else{
        slot.className = "slot empty";
        slot.innerHTML = `<div class="avatar">+</div>`;
      }

      row.appendChild(slot);
      idx++;
    }
    p.appendChild(row);
  });
}

/* ===== 保存用ピラミッド ===== */
function drawExportPyramid(){
  const p = document.getElementById("exportPyramid");
  p.innerHTML = "";

  let idx = 0;
  rowSizes.forEach((size)=>{
    const row = document.createElement("div");
    row.className = "exportRow";

    for(let k=0;k<size;k++){
      const slot = document.createElement("div");

      if(idx < selected.length){
        const m = trainees[selected[idx]];
        slot.className = "exportSlot";
        slot.innerHTML = `
          <div class="exportAvatar">
            <img src="${m.img}" alt="" crossorigin="anonymous">
            <div class="exportRank">${idx+1}</div>
          </div>
          <div class="exportName">${displayName(m.name)}</div>
        `;
      }else{
        slot.className = "exportSlot exportEmpty";
        slot.innerHTML = `<div class="exportAvatar">+</div>`;
      }

      row.appendChild(slot);
      idx++;
    }
    p.appendChild(row);
  });
}

/* ===== 画像保存 ===== */
async function saveImage(){
  if(typeof html2canvas === "undefined"){
    alert("画像保存ライブラリの読み込みに失敗しました。");
    return;
  }

  drawExportPyramid();

  const toast = document.getElementById("toast");
  toast.style.display = "block";

  try{
    const target = document.getElementById("exportInner");
    const canvas = await html2canvas(target, {
      backgroundColor:"#ffffff",
      useCORS:true,
      allowTaint:false,
      scale: 2
    });

    const link = document.createElement("a");
    link.download = "oshimaker_1004x924.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }catch(e){
    alert("画像生成に失敗しました。画像URL側の制限の可能性があります。");
  }finally{
    toast.style.display = "none";
  }
}

/* 初期描画 */
drawMembers();
drawPyramid();
drawExportPyramid();
</script>

</body>
</html>
