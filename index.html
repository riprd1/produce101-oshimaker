<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日プ新世界 推しメーカー</title>
</head>

<body>

<h1>日プ新世界 推しメーカー</h1>
<p>created by @12agassi</p>

<input type="text" id="name" placeholder="推しの名前を入力">
<button onclick="add()">推し追加</button>

<ul id="list"></ul>

<script>
function add(){
let name = document.getElementById("name").value;

if(name===""){
alert("名前入れて！");
return;
}

document.getElementById("list").innerHTML
+= "<li>"+name+"</li>";

document.getElementById("name").value="";
}
</script>

</body>
</html>
