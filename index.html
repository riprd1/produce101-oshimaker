<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>日プ新世界 推しメーカー</title>

<style>
  :root{
    --bg:#f6f6f6;
    --card:#ffffff;
    --line:#e6e6e6;
    --text:#111;
    --muted:#666;
    --shadow: 0 4px 14px rgba(0,0,0,.06);
    --radius:14px;
    --blue:#1a73e8;
  }
  body{
    margin:0;
    font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background:var(--bg);
    color:var(--text);
  }

  header{
    position: sticky;
    top: 0;
    z-index: 10;
    background: rgba(255,255,255,.92);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--line);
  }
  .topbar{
    padding: 12px 12px 10px;
    max-width: 980px;
    margin: 0 auto;
  }
  h1{margin:0;font-size:20px;line-height:1.2}
  .by{margin:6px 0 0;font-size:13px;color:var(--muted)}
  main{max-width:980px;margin:0 auto;padding:12px;}

  /* 画面表示用カード */
  .card{
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
  }

  .banner{
    height: 110px;
    position: relative;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,120,200,.30), transparent 40%),
      radial-gradient(circle at 80% 40%, rgba(120,160,255,.28), transparent 45%),
      linear-gradient(135deg, #ffe7f4, #eef3ff);
  }
  .banner.hasImage{
    background-size: cover;
    background-position: center;
  }
  .banner::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(to bottom, rgba(255,255,255,.0), rgba(255,255,255,.35));
    pointer-events:none;
  }
  .bannerTitle{
    position:relative;
    font-weight: 800;
    letter-spacing: .06em;
    padding: 8px 12px;
    border-radius: 999px;
    background: rgba(255,255,255,.78);
    border: 1px solid rgba(255,255,255,.9);
    font-size: 14px;
  }

  .sectionTitle{
    font-size: 15px;
    margin: 12px 2px 8px;
    color: var(--text);
    font-weight: 800;
  }

  /* 練習生一覧 */
  #membersWrap{
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--radius);
    padding: 10px;
    max-height: 38vh;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    box-shadow: var(--shadow);
  }
  #members{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 10px;
  }
  @media (max-width:520px){
    #members{grid-template-columns: repeat(3, minmax(0, 1fr));}
  }
  .member{
    background: #fff;
    border: 1px solid #efefef;
    border-radius: 14px;
    padding: 8px 6px;
    text-align:center;
    user-select:none;
    cursor:pointer;
  }
  .member:active{transform: scale(.98);}
  .member img{
    width:72px;height:72px;object-fit:cover;
    border-radius: 999px;
    border: 3px solid #f1f1f1;
    display:block;margin:0 auto 6px;
    background:#fff;
  }
  .member .name{font-size:11px;line-height:1.2}
  .member.selected{
    opacity:.35;
    filter: grayscale(1);
    pointer-events:none;
  }
  .hint{font-size:12px;color:var(--muted);margin:6px 2px 0}

  /* ピラミッド（画面） */
  .pyramidPad{padding: 10px 10px 14px;}
  .pyramid{
    display:flex;
    flex-direction:column;
    gap: 18px;
    padding: 16px 0 12px;
  }
  .row{
    display:flex;
    justify-content:center;
    gap: 22px;
  }

  .picked{
    width:110px;
    text-align:center;
    position:relative;
  }
  .avatarWrap{
    width:110px;
    margin: 0 auto;
    position: relative;
  }
  .avatar{
    width:110px;height:110px;border-radius:999px;
    border: 6px solid #d9d9d9;
    background:#fff;
    overflow:hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,.12);
    position:relative; /* rankの基準 */
  }
  .avatar img{
    width:100%;height:100%;
    object-fit:cover;
    display:block;
  }

  /* 順位：丸の下中央（ズレないようにサイズ固定＋flex中央） */
  .rank{
    position:absolute;
    left:50%;
    bottom:-16px;
    transform:translateX(-50%);
    width:34px;
    height:34px;
    border-radius:999px;
    background: var(--blue);
    color:#fff;
    font-weight:900;
    font-size:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    border: 3px solid #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,.12);
    line-height:1;
    z-index:3;
    pointer-events:none;
  }

  .picked .name{
    margin-top:22px; /* rankの分 */
    font-size:13px;
    font-weight:800;
    line-height:1.15;
    padding: 0 2px;
  }

  /* 空枠（＋） */
  .empty{
    opacity:.22;
    filter: grayscale(1);
  }
  .empty .avatar{
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:900;
    font-size:36px;
    color:#666;
    overflow: visible; /* + が見やすい */
  }
  .empty .rank{display:none;}
  .empty .name{display:none;}

  /* 並び替え矢印（画面だけ。保存には写らない） */
  .reorder{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:8px;
  }
  .reorder button{
    padding:8px 12px;
    border-radius:999px;
    border:1px solid #dcdcdc;
    background:#fff;
    font-size:16px;
    line-height:1;
  }

  /* 操作ボタン */
  .actions{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    padding: 10px 10px 14px;
  }
  button{
    padding: 11px 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    background: #fff;
    font-size: 14px;
  }
  button:active{transform:scale(.98)}
  .primary{border-color: #cfe2ff;}
  .danger{border-color:#ffd6d6;}

  .toast{
    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%);
    background: rgba(0,0,0,.78);
    color:#fff;
    padding: 10px 12px;
    border-radius: 999px;
    font-size: 13px;
    display:none;
    z-index:999;
  }

  /* ===== 保存専用エリア（1080×1350固定） ===== */
  #exportArea{
    position: fixed;
    left: -10000px;
    top: 0;
    width: 1080px;
    height: 1350px;
    background: #ffffff;
    overflow: hidden;
    box-sizing: border-box;
    padding: 0;
  }
  #exportInner{
    width: 1080px;
    height: 1350px;
    background: #fff;
    position:relative;
  }
  .exportBanner{
    height: 180px;
    background-size: cover;
    background-position: center;
    position:relative;
  }
  .exportBanner::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(to bottom, rgba(255,255,255,.0), rgba(255,255,255,.35));
    pointer-events:none;
  }
  .exportTitlePill{
    position:absolute;
    left:50%;
    top: 44px;
    transform:translateX(-50%);
    font-weight:900;
    letter-spacing:.06em;
    padding: 14px 22px;
    border-radius: 999px;
    background: rgba(255,255,255,.80);
    border: 1px solid rgba(255,255,255,.92);
    font-size: 24px;
    color:#111;
  }
  .exportBody{
    padding: 34px 70px 150px; /* ★下に安全地帯（フッター被り防止） */
  }
  .exportPyramid{
    display:flex;
    flex-direction:column;
    gap: 42px;
    padding-top: 18px;
  }
  .exportRow{
    display:flex;
    justify-content:center;
    gap: 66px;
  }
  .exportPicked{
    width: 170px;
    text-align:center;
    position:relative;
  }

  /* 保存はSafari対策でbackground-image */
  .exportAvatarWrap{
    width:170px;
    margin:0 auto;
    position:relative;
  }
  .exportAvatar{
    width:170px;height:170px;border-radius:999px;
    border: 12px solid #d9d9d9;
    background-color:#fff;
    background-size: cover;
    background-position: center;
    margin: 0 auto;
    box-shadow: 0 12px 26px rgba(0,0,0,.12);
    position:relative;
  }

  /* 保存の順位：丸の下中央（絶対被らない） */
  .exportRank{
    position:absolute;
    left:50%;
    bottom:-20px;
    transform:translateX(-50%);
    width:44px;
    height:44px;
    border-radius:999px;
    background: var(--blue);
    color:#fff;
    font-weight:900;
    font-size:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    border: 4px solid #fff;
    box-shadow: 0 8px 16px rgba(0,0,0,.14);
    line-height:1;
    z-index:5;
  }

  .exportName{
    margin-top:30px; /* ★rankの分を確実に空ける */
    font-size: 20px;
    font-weight: 900;
    line-height: 1.18;
  }

  /* 保存の空枠（＋） */
  .exportEmpty{
    opacity:.18;
    filter: grayscale(1);
  }
  .exportEmpty .exportAvatar{
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 56px;
    font-weight: 900;
    color:#666;
    background-image:none !important;
  }
  .exportEmpty .exportRank{display:none;}
  .exportEmpty .exportName{display:none;}

  .exportFooter{
    position:absolute;
    left:0; right:0;
    bottom: 26px;
    text-align:center;
    font-size: 18px;
    color:#666;
  }
</style>
</head>

<body>
<header>
  <div class="topbar">
    <h1>日プ新世界 推しメーカー</h1>
    <p class="by">created by @12agassi</p>
  </div>
</header>

<main>

  <div class="card">
    <div id="banner" class="banner">
      <div class="bannerTitle">AUDITION PICK • YOUR TOP 11</div>
    </div>

    <div class="pyramidPad">
      <!-- 「選択したメンバー」テキストは出さない -->
      <div class="pyramid" id="pyramid"></div>
    </div>

    <div class="actions">
      <button class="primary" onclick="saveImage()">画像として保存</button>
      <button onclick="undo()">1人戻す</button>
      <button class="danger" onclick="resetAll()">リセット</button>
    </div>
  </div>

  <div class="sectionTitle">練習生一覧（押して追加）</div>
  <div id="membersWrap">
    <div id="members"></div>
    <div class="hint">※一覧はこの枠の中だけスクロールできます</div>
  </div>

</main>

<div class="toast" id="toast">画像を生成中…</div>

<!-- 保存専用（画面外） -->
<div id="exportArea" aria-hidden="true">
  <div id="exportInner">
    <div id="exportBanner" class="exportBanner">
      <div class="exportTitlePill">AUDITION PICK • YOUR TOP 11</div>
    </div>

    <div class="exportBody">
      <!-- 「選択したメンバー」テキストは出さない -->
      <div class="exportPyramid" id="exportPyramid"></div>
    </div>

    <div class="exportFooter">created by @12agassi</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
/* ヘッダー画像（あなたのやつ） */
const HEADER_IMAGE_URL = "https://i.imgur.com/nYBRUdd.png";

/* 練習生データ */
const trainees = [
  {name:"アダム・ナガイ(ADAM)",img:"https://i.imgur.com/6QGzvRx.png"},
  {name:"中丸 晏寿(AJU)",img:"https://i.imgur.com/KiZCKos.png"},
  {name:"オム・スアンカワーテン(AOM)",img:"https://i.imgur.com/dDIFJSc.png"},
  {name:"アーチャー・ウイ(ARCHER)",img:"https://i.imgur.com/5iIerqN.png"},
  {name:"篠ヶ谷 歩夢(S.AYUMU)",img:"https://i.imgur.com/YJAdh8q.png"},

  {name:"小林 千悟(CHISATO)",img:"https://i.imgur.com/Iu0hNBO.png"},
  {name:"加藤 大樹(K.DAIKI)",img:"https://i.imgur.com/4fRk2EB.png"},
  {name:"カク・ドンミン(DONGMIN)",img:"https://i.imgur.com/xZSQqMh.png"},
  {name:"末川 瑛太(EITA)",img:"https://i.imgur.com/alEjKCP.png"},
  {name:"保里 瑛都(H.EITO)",img:"https://i.imgur.com/IAhs4ZA.png"},
  {name:"金田 栄都(K.EITO)",img:"https://i.imgur.com/tF7i1du.png"},
  {name:"櫻井 楓真(FUMA)",img:"https://i.imgur.com/WIWI8Sx.png"}
];

/* ピラミッド固定（11枠：1/2/3/5） */
const rowSizes = [1,2,3,5];
const STORAGE_KEY = "oshimaker_selected_v_final";

/* 選択状態（traineesのindex配列） */
let selected = loadSelected();

/* 表示用：()の英字を消す（全角/半角どっちも対応） */
function cleanName(name){
  return name.replace(/[\(（].+?[\)）]/g, "").trim();
}

/* ヘッダー反映（画面＆保存） */
(function setupBanners(){
  const banner = document.getElementById("banner");
  const exportBanner = document.getElementById("exportBanner");
  if(HEADER_IMAGE_URL){
    banner.classList.add("hasImage");
    banner.style.backgroundImage = `url('${HEADER_IMAGE_URL}')`;
    exportBanner.style.backgroundImage = `url('${HEADER_IMAGE_URL}')`;
  }
})();

/* 一覧描画 */
function drawMembers(){
  const membersEl = document.getElementById("members");
  membersEl.innerHTML="";
  trainees.forEach((m,i)=>{
    const div=document.createElement("div");
    div.className="member";
    if(selected.includes(i)) div.classList.add("selected");
    div.innerHTML = `<img src="${m.img}" alt=""><div class="name">${cleanName(m.name)}</div>`;
    div.addEventListener("click", ()=>add(i));
    membersEl.appendChild(div);
  });
}

/* 追加 */
function add(i){
  if(selected.length >= 11){
    alert("11人まで！");
    return;
  }
  if(selected.includes(i)) return;
  selected.push(i);
  saveSelected();
  redrawAll();
}

/* 並び替え（矢印） */
function moveLeft(pos){
  if(pos <= 0) return;
  [selected[pos-1], selected[pos]] = [selected[pos], selected[pos-1]];
  saveSelected();
  redrawAll();
}
function moveRight(pos){
  if(pos >= selected.length-1) return;
  [selected[pos+1], selected[pos]] = [selected[pos], selected[pos+1]];
  saveSelected();
  redrawAll();
}

/* 1人戻す */
function undo(){
  selected.pop();
  saveSelected();
  redrawAll();
}

/* リセット */
function resetAll(){
  selected = [];
  saveSelected();
  redrawAll();
}

/* ピラミッド（画面）：空きは＋、形は必ず1/2/3/5 */
function drawPyramid(){
  const p=document.getElementById("pyramid");
  p.innerHTML="";
  let idx=0;

  rowSizes.forEach((size)=>{
    const row=document.createElement("div");
    row.className="row";

    for(let k=0;k<size;k++){
      const slot=document.createElement("div");

      if(idx < selected.length){
        const m = trainees[selected[idx]];
        slot.className="picked";
        slot.innerHTML = `
          <div class="avatarWrap">
            <div class="avatar">
              <img src="${m.img}" alt="">
              <div class="rank">${idx+1}</div>
            </div>
          </div>
          <div class="name">${cleanName(m.name)}</div>
          <div class="reorder">
            <button onclick="moveLeft(${idx})" aria-label="left">←</button>
            <button onclick="moveRight(${idx})" aria-label="right">→</button>
          </div>
        `;
      } else {
        slot.className="picked empty";
        slot.innerHTML = `
          <div class="avatarWrap">
            <div class="avatar">+</div>
          </div>
        `;
      }

      row.appendChild(slot);
      idx++;
    }
    p.appendChild(row);
  });
}

/* ピラミッド（保存）：空きは＋、形は必ず1/2/3/5、ズレ＆潰れ防止 */
function drawExportPyramid(){
  const p=document.getElementById("exportPyramid");
  p.innerHTML="";
  let idx=0;

  rowSizes.forEach((size)=>{
    const row=document.createElement("div");
    row.className="exportRow";

    for(let k=0;k<size;k++){
      const slot=document.createElement("div");

      if(idx < selected.length){
        const m = trainees[selected[idx]];
        slot.className="exportPicked";
        slot.innerHTML = `
          <div class="exportAvatarWrap">
            <div class="exportAvatar" style="background-image:url('${m.img}')"></div>
            <div class="exportRank">${idx+1}</div>
          </div>
          <div class="exportName">${cleanName(m.name)}</div>
        `;
      } else {
        slot.className="exportPicked exportEmpty";
        slot.innerHTML = `
          <div class="exportAvatarWrap">
            <div class="exportAvatar">+</div>
          </div>
        `;
      }

      row.appendChild(slot);
      idx++;
    }
    p.appendChild(row);
  });
}

/* 保存（1080×1350固定） */
async function saveImage(){
  if(typeof html2canvas === "undefined"){
    alert("画像保存ライブラリの読み込みに失敗しました。");
    return;
  }

  // 保存用を最新化
  drawExportPyramid();

  const toast=document.getElementById("toast");
  toast.style.display="block";

  try{
    const target = document.getElementById("exportInner");
    const canvas = await html2canvas(target, {
      backgroundColor:"#ffffff",
      useCORS:true,
      allowTaint:false,
      scale: 2
    });

    const link=document.createElement("a");
    link.download="oshimaker.png";
    link.href=canvas.toDataURL("image/png");
    link.click();
  }catch(e){
    alert("画像生成に失敗しました（画像URL側の制限の可能性）。");
  }finally{
    toast.style.display="none";
  }
}

/* localStorage */
function saveSelected(){
  try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(selected)); }catch(e){}
}
function loadSelected(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    const arr = raw ? JSON.parse(raw) : [];
    return Array.isArray(arr) ? arr.filter(n=>Number.isInteger(n)) : [];
  }catch(e){ return []; }
}

function redrawAll(){
  drawMembers();
  drawPyramid();
  // 保存は保存ボタン押したときに描いてもOKだけど、常に同期させたいのでここでも描く
  drawExportPyramid();
}

/* 初期描画 */
redrawAll();
</script>

</body>
</html>
